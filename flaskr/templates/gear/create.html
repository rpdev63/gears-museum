{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Ajouter un engrenage{% endblock %}</h1>
{% endblock %}

{% block content %}
<!-- formulaire d'ajout engrenage -->
<form method="post">
  <label for="name">Nom</label>
  <input type="text" id="nom" value="{{ request.form['name'] }}" required>
  <label for="image">Image</label>
  <input type="image" id="image" value="{{ request.form['image'] }}" required>
  <label for="description">Description</label>
  <input type="text" id="description" value="{{ request.form['description'] }}" required>
  <label for="advantages">Advantages</label>
  <input type="text" id="advantages" value="{{ request.form['advantages'] }}" required>
  <label for="disadvantages">Disadvantages</label>
  <input type="text" id="disadvantages" value="{{ request.form['disadvantages'] }}" required>

  <div class="button">
    <button type="submit" value="Save">Envoyer le formulaire</button>
  </div>
</form>

{% endblock %}
